{% extends "base_generic.html" %}

{% block content %}
    <h1>Supplier List</h1>
    {% if supplier_list %}
        <ul>
            {% for supplier in supplier_list %}
            <li>
                <a href="{{ supplier.get_absolute_url }}">{{ supplier.business_name }}</a> ({{ supplier.cif }})
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no suppliers.</p>
    {% endif %}
{% endblock %}
