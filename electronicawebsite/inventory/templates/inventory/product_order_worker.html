{% extends "base_generic.html" %}

{% block content %}
  <h1>Change Available date: {{ product_instance.product.title }}</h1>
  <p>Available: {{ product_instance.available }}</p>
  <p {% if product_instance.is_overdue %} class="text-danger"{% endif %} > Available date: {{ product_instance.available_date }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
